<div id="element">
    <div id="content">
        <a [routerLink]="['/article',article.id]">
            <div id="title">{{article.title}}</div>
            <div id="description">{{article.description}}</div>
        </a>
        <div id="data">Enviado: {{article.data}}</div>
    </div>

    <div id="img">
        <img src="{{article.img}}" alt="" srcset="">
    </div>

</div>
